<div class="card" *ngIf="!isSkeleton">
  <div
    class="imgPlaceholder"
    [ngClass]="{ img: featuredImg.length >= 1 && draft == false, 'draftCard-img': draft == true }"
  >
    <img src="{{ featuredImg }}" *ngIf="!draft && featuredImg.length >= 1" />

    {{ draft ? 'Draft' : '' }}
  </div>
  <div class="body" [ngClass]="{ noImage: featuredImg.length <= 1 && !draft }">
    <h4>{{ title }}</h4>
    <p *ngIf="!draft">
      {{ description }}
    </p>
    <div class="bottom">
      <div class="leftBottom">
        <div class="date">
          <!-- {{new Date(createdDate * 1000)}} -->

          {{ createdDate }}
        </div>
        <div class="vote" *ngIf="!draft">
          <svg class="upVote" width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.66732 8.99992L3.60732 9.93992L7.33398 6.21992L7.33398 14.3333L8.66732 14.3333L8.66732 6.21992L12.3873 9.94659L13.334 8.99992L8.00065 3.66659L2.66732 8.99992Z"
              fill="#959DA5"
            />
          </svg>
          <div class="voteText">{{ votes }}</div>
          <svg
            class="downVote"
            width="16"
            height="18"
            viewBox="0 0 16 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.3327 9.00008L12.3927 8.06008L8.66602 11.7801L8.66602 3.66675L7.33268 3.66675L7.33268 11.7801L3.61268 8.05341L2.66602 9.00008L7.99935 14.3334L13.3327 9.00008Z"
              fill="#959DA5"
            />
          </svg>
        </div>
        <div class="views" *ngIf="!draft">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.00033 3.99996C10.527 3.99996 12.7803 5.41996 13.8803 7.66663C12.7803 9.91329 10.527 11.3333 8.00033 11.3333C5.47366 11.3333 3.22033 9.91329 2.12033 7.66663C3.22033 5.41996 5.47366 3.99996 8.00033 3.99996ZM8.00033 2.66663C4.66699 2.66663 1.82033 4.73996 0.666992 7.66663C1.82033 10.5933 4.66699 12.6666 8.00033 12.6666C11.3337 12.6666 14.1803 10.5933 15.3337 7.66663C14.1803 4.73996 11.3337 2.66663 8.00033 2.66663ZM8.00033 5.99996C8.92033 5.99996 9.66699 6.74663 9.66699 7.66663C9.66699 8.58663 8.92033 9.33329 8.00033 9.33329C7.08033 9.33329 6.33366 8.58663 6.33366 7.66663C6.33366 6.74663 7.08033 5.99996 8.00033 5.99996ZM8.00033 4.66663C6.34699 4.66663 5.00033 6.01329 5.00033 7.66663C5.00033 9.31996 6.34699 10.6666 8.00033 10.6666C9.65366 10.6666 11.0003 9.31996 11.0003 7.66663C11.0003 6.01329 9.65366 4.66663 8.00033 4.66663Z"
              fill="#959DA5"
            />
          </svg>
          <div class="viewText">{{ reads }}</div>
        </div>
      </div>
      <div class="rightBottom" *ngIf="!isLandingPage">
        <svg
          *ngIf="!draft && !pinned"
          class="pin clickable"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.33301 2.66671V6.00004C9.33301 6.74671 9.57967 7.44004 9.99967 8.00004H5.99967C6.43301 7.42671 6.66634 6.73337 6.66634 6.00004V2.66671H9.33301ZM11.333 1.33337H4.66634C4.29967 1.33337 3.99967 1.63337 3.99967 2.00004C3.99967 2.36671 4.29967 2.66671 4.66634 2.66671H5.33301V6.00004C5.33301 7.10671 4.43967 8.00004 3.33301 8.00004V9.33337H7.31301V14L7.97967 14.6667L8.64634 14V9.33337H12.6663V8.00004C11.5597 8.00004 10.6663 7.10671 10.6663 6.00004V2.66671H11.333C11.6997 2.66671 11.9997 2.36671 11.9997 2.00004C11.9997 1.63337 11.6997 1.33337 11.333 1.33337Z"
            fill="#474747"
          />
        </svg>

        <svg
          *ngIf="!draft && pinned"
          class="pin clickable"
          width="10"
          height="14"
          viewBox="0 0 10 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.66634 5.00004V1.66671H8.33301C8.69967 1.66671 8.99967 1.36671 8.99967 1.00004C8.99967 0.633374 8.69967 0.333374 8.33301 0.333374H1.66634C1.29967 0.333374 0.999674 0.633374 0.999674 1.00004C0.999674 1.36671 1.29967 1.66671 1.66634 1.66671H2.33301V5.00004C2.33301 6.10671 1.43967 7.00004 0.333008 7.00004V8.33337H4.31301V13L4.97967 13.6667L5.64634 13V8.33337H9.66634V7.00004C8.55968 7.00004 7.66634 6.10671 7.66634 5.00004Z"
            fill="#FFC700"
          />
        </svg>

        <svg
          class="edit clickable"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 11.5V14H4.5L11.8733 6.62667L9.37333 4.12667L2 11.5ZM3.94667 12.6667H3.33333V12.0533L9.37333 6.01333L9.98667 6.62667L3.94667 12.6667ZM13.8067 3.75333L12.2467 2.19333C12.1133 2.06 11.9467 2 11.7733 2C11.6 2 11.4333 2.06667 11.3067 2.19333L10.0867 3.41333L12.5867 5.91333L13.8067 4.69333C14.0667 4.43333 14.0667 4.01333 13.8067 3.75333Z"
            fill="#474747"
          />
        </svg>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isSkeleton" class="card skeleton-card">
  <div class="sk-img">
    <app-skeleton [image]="true"></app-skeleton>
  </div>
  <div class="sk-body body">
    <app-skeleton [title]="true"></app-skeleton>
    <div style="margin-top: 10px">
      <app-skeleton [description]="true"></app-skeleton>
    </div>
    <div style="margin-top: 12px">
      <app-skeleton [paragraph]="true"></app-skeleton>
    </div>
  </div>
</div>
