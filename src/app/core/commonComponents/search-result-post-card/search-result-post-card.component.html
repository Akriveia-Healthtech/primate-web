<div class="searchResultPostCard">
  <div *ngIf="img" class="img">
    <img src="assets/post.svg" alt="" />
  </div>
  <div class="body">
    <div class="titleHandler">
      <a href="{{ authorPostLink }}">{{ title }}</a>
    </div>
    <p class="sr-desc">
      {{ description }}
    </p>
    <div class="sr-footer">
      <div class="name">{{ authorName }}</div>
      <div class="date">{{ createddate }}</div>
      <div class="votes">
        <div class="upIcon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 10L5.0575 11.0575L9.25 6.8725V16H10.75V6.8725L14.935 11.065L16 10L10 4L4 10Z" fill="#1C68FC" />
          </svg>
        </div>
        <p class="number">{{ votes }}</p>
        <div class="downIcon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16 10L14.9425 8.9425L10.75 13.1275L10.75 4L9.25 4L9.25 13.1275L5.065 8.935L4 10L10 16L16 10Z"
              fill="black"
              fill-opacity="0.6"
            />
          </svg>
        </div>
      </div>
      <div class="shareBtn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5 13.06C13.93 13.06 13.42 13.285 13.03 13.6375L7.6825 10.525C7.72 10.3525 7.75 10.18 7.75 10C7.75 9.82 7.72 9.6475 7.6825 9.475L12.97 6.3925C13.375 6.7675 13.9075 7 14.5 7C15.745 7 16.75 5.995 16.75 4.75C16.75 3.505 15.745 2.5 14.5 2.5C13.255 2.5 12.25 3.505 12.25 4.75C12.25 4.93 12.28 5.1025 12.3175 5.275L7.03 8.3575C6.625 7.9825 6.0925 7.75 5.5 7.75C4.255 7.75 3.25 8.755 3.25 10C3.25 11.245 4.255 12.25 5.5 12.25C6.0925 12.25 6.625 12.0175 7.03 11.6425L12.37 14.7625C12.3325 14.92 12.31 15.085 12.31 15.25C12.31 16.4575 13.2925 17.44 14.5 17.44C15.7075 17.44 16.69 16.4575 16.69 15.25C16.69 14.0425 15.7075 13.06 14.5 13.06ZM14.5 4C14.9125 4 15.25 4.3375 15.25 4.75C15.25 5.1625 14.9125 5.5 14.5 5.5C14.0875 5.5 13.75 5.1625 13.75 4.75C13.75 4.3375 14.0875 4 14.5 4ZM5.5 10.75C5.0875 10.75 4.75 10.4125 4.75 10C4.75 9.5875 5.0875 9.25 5.5 9.25C5.9125 9.25 6.25 9.5875 6.25 10C6.25 10.4125 5.9125 10.75 5.5 10.75ZM14.5 16.015C14.0875 16.015 13.75 15.6775 13.75 15.265C13.75 14.8525 14.0875 14.515 14.5 14.515C14.9125 14.515 15.25 14.8525 15.25 15.265C15.25 15.6775 14.9125 16.015 14.5 16.015Z"
            fill="black"
            fill-opacity="0.6"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
