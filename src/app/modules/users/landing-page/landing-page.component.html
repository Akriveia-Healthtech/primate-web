<!-- <app-header [userLandingPage]="true" *ngIf="show"></app-header> -->
<div class="landingPageContainer" *ngIf="show">
  <div class="profileTop">
    <div class="bodyContainer">
      <h1>{{ user.fName }} {{ user.lName }}</h1>
      <!-- <h4>{{ user.oneLiner }}</h4> -->
      <div class="des">
        <h4>
          {{ user.description }}
        </h4>
      </div>
      <div class="location_Professional">
        <div style="display: flex">
          <div class="location">
            <svg width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6 8C5.175 8 4.5 7.325 4.5 6.5C4.5 5.675 5.175 5 6 5C6.825 5 7.5 5.675 7.5 6.5C7.5 7.325 6.825 8 6 8ZM10.5 6.65C10.5 3.9275 8.5125 2 6 2C3.4875 2 1.5 3.9275 1.5 6.65C1.5 8.405 2.9625 10.73 6 13.505C9.0375 10.73 10.5 8.405 10.5 6.65ZM6 0.5C9.15 0.5 12 2.915 12 6.65C12 9.14 9.9975 12.0875 6 15.5C2.0025 12.0875 0 9.14 0 6.65C0 2.915 2.85 0.5 6 0.5Z"
                fill="black"
                fill-opacity="0.6"
              />
            </svg>
            <p>
              {{ user.country }}
            </p>
          </div>
          <div class="professional">Professional</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="show" class="lp-cta">
  <div class="lp-cta-mid">
    <button class="lp-cta-post white">Post</button>
    <button class="lp-cta-about white">About</button>
    <button class="lp-cta-connect" (click)="__connect()">Connect</button>
    <div class="menuIcon clickable">
      <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 12H18V10H0V12ZM0 7H18V5H0V7ZM0 0V2H18V0H0Z" fill="black" />
      </svg>
    </div>
  </div>
</div>
<div class="landingPageContainer" *ngIf="show">
  <div class="profileBottom">
    <div class="post">
      <div *ngIf="isLoading">
        <div *ngFor="let post of [1, 2, 3]">
          <app-post-card [isSkeleton]="true"></app-post-card>
        </div>
      </div>
      <div *ngIf="!isLoading">
        <div *ngFor="let post of PostData.PostList">
          <app-public-author-post-card
            [postID]="post.postID"
            [slug]="post.slug"
            [createdDate]="post.createdDate"
            [reads]="post.reads"
            [votes]="post.votes"
            [authorSubDomainPrefix]="user.subDomainPrefix"
            [title]="post.title"
            [pinned]="post.isPinned"
            [author]="post.authorName"
            [description]="post.description"
            [featuredImg]="post.featuredImg"
            [status]="post.status"
            [isLandingPage]="true"
          ></app-public-author-post-card>
        </div>
      </div>
    </div>
    <div class="showMorebtn clickable" *ngIf="postState.isShowMore" (click)="showMore()">Show more</div>
  </div>
  <app-footer></app-footer>
</div>
