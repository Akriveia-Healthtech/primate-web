<div class="pp-super">
  <div class="headerContainer">
    <div class="header">
      <div class="brand">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
              fill="black"
              fill-opacity="0.6"
            />
          </svg>

          <input placeholder="Search" />
        </div>
      </div>
      <h2 class="pp-authorName clickable" (click)="redirectToAuthorLP()">
        {{ postData.authorName }}
      </h2>
      <div *ngIf="isLoadingPost" class="sk-authorName">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="desktop clickable" (click)="toggleMenu()">
        <svg
          *ngIf="!menuState"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="black" />
        </svg>
        <svg
          *ngIf="menuState"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
            fill="black"
          />
        </svg>
      </div>
    </div>
    <div class="dropdownOption header" *ngIf="menuState">
      <div class="menuOption">
        <div class="menuItem" style="margin-bottom: 15px">Help</div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoadingPost" class="pp-container">
    <h1 class="pp-headline">{{ postData.title }}</h1>
    <p class="post-description">
      {{ postData.description }}
    </p>
    <div class="pp-author">
      <div class="pp-authorImg">
        <img src="{{ postData.authorImg }}" />
      </div>
      <div class="pp-authorBody">
        <p class="pp-name">{{ postData.authorName }}</p>
        <div class="pp-details">
          <p class="pp-postDate">{{ postData.useAbleDate }}</p>
          <div class="voteBox">
            <div class="upVote clickable">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 6L1.0575 7.0575L5.25 2.8725V12H6.75V2.8725L10.935 7.065L12 6L6 0L0 6Z" fill="#1C68FC" />
              </svg>
            </div>
            <div class="voteNumber">
              <p class="voteText">{{ postData.votes }}</p>
            </div>
            <div class="downVote clickable">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 6L10.9425 4.9425L6.75 9.1275L6.75 -4.94705e-07L5.25 -3.63571e-07L5.25 9.1275L1.065 4.935L-1.47821e-06 6L6 12L12 6Z"
                  fill="black"
                  fill-opacity="0.6"
                />
              </svg>
            </div>
          </div>
          <div class="pp-share clickable">
            <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.5 11.06C10.93 11.06 10.42 11.285 10.03 11.6375L4.6825 8.525C4.72 8.3525 4.75 8.18 4.75 8C4.75 7.82 4.72 7.6475 4.6825 7.475L9.97 4.3925C10.375 4.7675 10.9075 5 11.5 5C12.745 5 13.75 3.995 13.75 2.75C13.75 1.505 12.745 0.5 11.5 0.5C10.255 0.5 9.25 1.505 9.25 2.75C9.25 2.93 9.28 3.1025 9.3175 3.275L4.03 6.3575C3.625 5.9825 3.0925 5.75 2.5 5.75C1.255 5.75 0.25 6.755 0.25 8C0.25 9.245 1.255 10.25 2.5 10.25C3.0925 10.25 3.625 10.0175 4.03 9.6425L9.37 12.7625C9.3325 12.92 9.31 13.085 9.31 13.25C9.31 14.4575 10.2925 15.44 11.5 15.44C12.7075 15.44 13.69 14.4575 13.69 13.25C13.69 12.0425 12.7075 11.06 11.5 11.06ZM11.5 2C11.9125 2 12.25 2.3375 12.25 2.75C12.25 3.1625 11.9125 3.5 11.5 3.5C11.0875 3.5 10.75 3.1625 10.75 2.75C10.75 2.3375 11.0875 2 11.5 2ZM2.5 8.75C2.0875 8.75 1.75 8.4125 1.75 8C1.75 7.5875 2.0875 7.25 2.5 7.25C2.9125 7.25 3.25 7.5875 3.25 8C3.25 8.4125 2.9125 8.75 2.5 8.75ZM11.5 14.015C11.0875 14.015 10.75 13.6775 10.75 13.265C10.75 12.8525 11.0875 12.515 11.5 12.515C11.9125 12.515 12.25 12.8525 12.25 13.265C12.25 13.6775 11.9125 14.015 11.5 14.015Z"
                fill="black"
                fill-opacity="0.6"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="pp-mainBody" [innerHtml]="postData.body"></div>
    <div class="pp-details">
      <p class="pp-postDate">{{ postData.useAbleDate }}</p>
      <div class="voteBox">
        <div class="upVote clickable">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 6L1.0575 7.0575L5.25 2.8725V12H6.75V2.8725L10.935 7.065L12 6L6 0L0 6Z" fill="#1C68FC" />
          </svg>
        </div>
        <div class="voteNumber">
          <p class="voteText">{{ postData.votes }}</p>
        </div>
        <div class="downVote clickable">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 6L10.9425 4.9425L6.75 9.1275L6.75 -4.94705e-07L5.25 -3.63571e-07L5.25 9.1275L1.065 4.935L-1.47821e-06 6L6 12L12 6Z"
              fill="black"
              fill-opacity="0.6"
            />
          </svg>
        </div>
      </div>
      <div class="pp-share clickable">
        <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.5 11.06C10.93 11.06 10.42 11.285 10.03 11.6375L4.6825 8.525C4.72 8.3525 4.75 8.18 4.75 8C4.75 7.82 4.72 7.6475 4.6825 7.475L9.97 4.3925C10.375 4.7675 10.9075 5 11.5 5C12.745 5 13.75 3.995 13.75 2.75C13.75 1.505 12.745 0.5 11.5 0.5C10.255 0.5 9.25 1.505 9.25 2.75C9.25 2.93 9.28 3.1025 9.3175 3.275L4.03 6.3575C3.625 5.9825 3.0925 5.75 2.5 5.75C1.255 5.75 0.25 6.755 0.25 8C0.25 9.245 1.255 10.25 2.5 10.25C3.0925 10.25 3.625 10.0175 4.03 9.6425L9.37 12.7625C9.3325 12.92 9.31 13.085 9.31 13.25C9.31 14.4575 10.2925 15.44 11.5 15.44C12.7075 15.44 13.69 14.4575 13.69 13.25C13.69 12.0425 12.7075 11.06 11.5 11.06ZM11.5 2C11.9125 2 12.25 2.3375 12.25 2.75C12.25 3.1625 11.9125 3.5 11.5 3.5C11.0875 3.5 10.75 3.1625 10.75 2.75C10.75 2.3375 11.0875 2 11.5 2ZM2.5 8.75C2.0875 8.75 1.75 8.4125 1.75 8C1.75 7.5875 2.0875 7.25 2.5 7.25C2.9125 7.25 3.25 7.5875 3.25 8C3.25 8.4125 2.9125 8.75 2.5 8.75ZM11.5 14.015C11.0875 14.015 10.75 13.6775 10.75 13.265C10.75 12.8525 11.0875 12.515 11.5 12.515C11.9125 12.515 12.25 12.8525 12.25 13.265C12.25 13.6775 11.9125 14.015 11.5 14.015Z"
            fill="black"
            fill-opacity="0.6"
          />
        </svg>
      </div>
    </div>
  </div>
  <div *ngIf="isLoadingPost" class="pp-container">
    <div class="sk-headline">
      <app-skeleton [box]="true"></app-skeleton>
    </div>
    <div class="sk-description">
      <app-skeleton [box]="true"></app-skeleton>
    </div>
    <div class="pp-author">
      <div class="pp-authorImg">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="pp-authorBody">
        <div class="sk-name">
          <app-skeleton [box]="true"></app-skeleton>
        </div>
        <div class="sk-details">
          <div class="sk-postDate">
            <app-skeleton [box]="true"></app-skeleton>
          </div>
          <div class="sk-voteBox">
            <app-skeleton [box]="true"></app-skeleton>
          </div>
          <div class="sk-share">
            <app-skeleton [box]="true"></app-skeleton>
          </div>
        </div>
      </div>
    </div>
    <div class="pp-mainBody">
      <div class="sk-line line1">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="sk-line line2">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="sk-line line3">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="sk-line boxLine">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
    </div>
    <div class="sk-details">
      <div class="sk-postDate">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="sk-voteBox">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
      <div class="sk-share">
        <app-skeleton [box]="true"></app-skeleton>
      </div>
    </div>
  </div>
  <hr />
  <div class="pp-container" style="padding: 0">
    <div class="pp-moreFromAuthor">
      <h2 class="moreFromAuthorHeadline">More from {{ postData.authorName }}</h2>
      <div *ngIf="isLoading">
        <div *ngFor="let post of [1, 2, 3]">
          <app-post-card [isSkeleton]="true"></app-post-card>
        </div>
      </div>
      <div *ngIf="!isLoading">
        <div *ngFor="let post of authorPosts.PostList">
          <app-public-author-post-card
            [postID]="post.postID"
            [slug]="post.slug"
            [createdDate]="post.createdDate"
            [reads]="post.reads"
            [votes]="post.votes"
            [title]="post.title"
            [authorSubDomainPrefix]="preFix"
            [author]="post.authorName"
            [description]="post.description"
            [featuredImg]="post.featuredImg"
            [status]="post.status"
            [isLandingPage]="true"
          ></app-public-author-post-card>
        </div>
      </div>
    </div>
    <div class="showMorebtn clickable" (click)="redirectToAuthorLP()">Show more</div>
  </div>
  <app-footer></app-footer>
</div>
