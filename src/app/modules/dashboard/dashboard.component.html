<div class="dashBoardContainer">
  <div class="sideNav">
    <div class="user">
      <div class="img">
        <img src="{{ user.img }}" />
      </div>
      <div class="name">{{ user.name }}</div>
    </div>
    <div class="menuBtn" (click)="toggleDashboardPage('post')" [ngClass]="{ active: dashboardMenuState.post == true }">
      <div class="iconContainer">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.9892 4.58333L17.4167 9.01083V17.4167H4.58333V4.58333H12.9892ZM12.9892 2.75H4.58333C3.575 2.75 2.75 3.575 2.75 4.58333V17.4167C2.75 18.425 3.575 19.25 4.58333 19.25H17.4167C18.425 19.25 19.25 18.425 19.25 17.4167V9.01083C19.25 8.525 19.0575 8.0575 18.7092 7.71833L14.2817 3.29083C13.9425 2.9425 13.475 2.75 12.9892 2.75ZM6.41667 13.75H15.5833V15.5833H6.41667V13.75ZM6.41667 10.0833H15.5833V11.9167H6.41667V10.0833ZM6.41667 6.41667H12.8333V8.25H6.41667V6.41667Z"
          />
        </svg>
        <div class="menuText">Post</div>
      </div>

      <div class="arrow">
        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 9.06493L0.885 9.94993L5.835 4.99993L0.885 0.0499268L0 0.934927L4.065 4.99993L0 9.06493Z" />
        </svg>
      </div>
    </div>
    <div
      class="menuBtn"
      (click)="toggleDashboardPage('stats')"
      [ngClass]="{ active: dashboardMenuState.stats == true }"
    >
      <div class="iconContainer">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.6663 10.0833V2.75H7.33301V8.25H1.83301V19.25H20.1663V10.0833H14.6663ZM9.16634 4.58333H12.833V17.4167H9.16634V4.58333ZM3.66634 10.0833H7.33301V17.4167H3.66634V10.0833ZM18.333 17.4167H14.6663V11.9167H18.333V17.4167Z"
          />
        </svg>

        <div class="menuText">Stats</div>
      </div>

      <div class="arrow">
        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 9.06493L0.885 9.94993L5.835 4.99993L0.885 0.0499268L0 0.934927L4.065 4.99993L0 9.06493Z" />
        </svg>
      </div>
    </div>
    <div
      class="menuBtn setting"
      (click)="toggleDashboardPage('settings')"
      [ngClass]="{ active: dashboardMenuState.setting == true }"
    >
      <div class="iconContainer">

          />
        </svg>

        <div class="menuText">Settings</div>
      </div>

      <div class="arrow">
        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 9.06493L0.885 9.94993L5.835 4.99993L0.885 0.0499268L0 0.934927L4.065 4.99993L0 9.06493Z" />
        </svg>
      </div>
    </div>
    <!-- <button (click)="signOut()">SignOut</button> -->
  </div>
  <div class="toggleContainer">
    <div class="dashboardTopMenu">
      <div class="box">
        <div class="feedback clickable">Feedback?</div>
        <div class="notification clickable">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11.0003 20.1666C12.0087 20.1666 12.8337 19.3416 12.8337 18.3333H9.16699C9.16699 19.3416 9.99199 20.1666 11.0003 20.1666ZM16.5003 14.6666V10.0833C16.5003 7.26913 15.0062 4.91329 12.3753 4.28996V3.66663C12.3753 2.90579 11.7612 2.29163 11.0003 2.29163C10.2395 2.29163 9.62532 2.90579 9.62532 3.66663V4.28996C7.00366 4.91329 5.50033 7.25996 5.50033 10.0833V14.6666L3.66699 16.5V17.4166H18.3337V16.5L16.5003 14.6666ZM14.667 15.5833H7.33366V10.0833C7.33366 7.80996 8.71782 5.95829 11.0003 5.95829C13.2828 5.95829 14.667 7.80996 14.667 10.0833V15.5833Z"

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="black" />
          </svg>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
